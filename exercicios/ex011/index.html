<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <p> Tente abrir este site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="foto flexivel">
    </picture>

    <h1>Reproduzindo Audios</h1>
    <p> Vamos aprender a reproduzir Audios em HTML5</p>

    <audio src="midia/Ice & Fire - King Canyon.mp3" controls > </audio>
    <!--Formatos: MP3 WAV OGG-->
    <audio src="midia/guanacast-33.mp3" controls>
        
    </audio> 
     
</body>
</html>
